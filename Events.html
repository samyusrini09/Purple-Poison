<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<script>
function bigImg(x) {
  x.style.height = "800px";
  x.style.width = "500px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
<body>
    <h1 onmouseover="style.color='Purple'" onmouseout="style.color='black'">Purple Poison</h1>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="Purple Poison.jpeg" alt="Purple Poison" width="32" height="32">

    <p>The picture is taken by Ted Gore, one of the best landscape photographers. Poisonous Monk's Hood adorns a cliffside meadow in front of some impressive spires of the Italian Dolomites.</p>

    
</body>
</html>
